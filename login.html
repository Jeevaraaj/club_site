<!DOCTYPE html>
<html>
 <head>
     <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="user.png" type="image/x-icon">

</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body p-4 p-sm-5">
              <h1 class="card-title text-center mb-5 fw-bold fs-2">Login</h1>
              <form>
                 <div class="form-floating mb-3">
                  <input type="email" name="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" required>
                  <label for="floatingInputEmail">Email id</label>
                </div>
  
                <hr>
  
                <div class="form-floating mb-3">
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                  <label for="floatingPassword">Password</label>
                </div>
  
               <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-primary btn-login fw-bold" type="submit">Login</button>
                </div>
  
                <p>Don't have an Account Yet?<a href="signup.html">Signup</a></p>
  
                
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
